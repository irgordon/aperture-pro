<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link In Bio - Verification</title>
    <link rel="stylesheet" href="../assets/bio.css">
    <style>
        /* Mock WP footer/header styles if needed */
        body { margin: 0; background: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; }
    </style>
</head>
<body class="ap-bio-page">

<div class="ap-bio-container">

    <!-- Profile -->
    <header class="ap-bio-header">
        <img src="https://via.placeholder.com/150" alt="Profile" class="ap-bio-avatar">
        <h1 class="ap-bio-name">Jane Doe</h1>
        <p class="ap-bio-desc">Photographer | Traveler | Artist<br>Capture the moment.</p>
    </header>

    <!-- Links -->
    <div class="ap-bio-links">
        <a href="#" class="ap-bio-link-card" target="_blank" rel="noopener">
            <img src="https://via.placeholder.com/40" class="ap-bio-link-thumb" alt="">
            <span class="ap-bio-link-text">My Portfolio</span>
        </a>
        <a href="#" class="ap-bio-link-card" target="_blank" rel="noopener">
            <!-- Icon placeholder -->
            <span class="ap-bio-link-icon" style="display:inline-block;width:40px;text-align:center;">â˜…</span>
            <span class="ap-bio-link-text">Latest Project</span>
        </a>
    </div>

    <!-- Donation -->
    <div class="ap-bio-module ap-bio-donation">
        <h2>Support My Work</h2>
        <div class="ap-bio-donation-box">
             <p>If you love what I do, consider supporting me!</p>
             <form class="ap-donation-form">
                 <div class="ap-donation-presets">
                     <button type="button" class="ap-donate-btn" data-amount="5">$5</button>
                     <button type="button" class="ap-donate-btn" data-amount="10">$10</button>
                     <button type="button" class="ap-donate-btn" data-amount="20">$20</button>
                 </div>
                 <button type="button" class="ap-bio-main-btn">Donate</button>
             </form>
        </div>
    </div>

    <!-- Shop -->
    <div class="ap-bio-module ap-bio-shop">
        <h2>Shop</h2>
        <div class="ap-bio-shop-grid">
            <a href="#" class="ap-bio-product-card" target="_blank">
                <div class="ap-bio-product-img" style="background-image: url('https://via.placeholder.com/300?text=Hat');"></div>
                <div class="ap-bio-product-info">
                    <span class="ap-bio-product-name">Signature Hat</span>
                    <span class="ap-bio-product-price">$25.00</span>
                </div>
            </a>
            <a href="#" class="ap-bio-product-card" target="_blank">
                <div class="ap-bio-product-img" style="background-image: url('https://via.placeholder.com/300?text=Shirt');"></div>
                <div class="ap-bio-product-info">
                    <span class="ap-bio-product-name">Classic Tee</span>
                    <span class="ap-bio-product-price">$30.00</span>
                </div>
            </a>
            <a href="#" class="ap-bio-product-card" target="_blank">
                <div class="ap-bio-product-img" style="background-image: url('https://via.placeholder.com/300?text=Sticker');"></div>
                <div class="ap-bio-product-info">
                    <span class="ap-bio-product-name">Logo Sticker</span>
                    <span class="ap-bio-product-price">$12.00</span>
                </div>
            </a>
            <a href="#" class="ap-bio-product-card" target="_blank">
                <div class="ap-bio-product-img" style="background-image: url('https://via.placeholder.com/300?text=Hoodie');"></div>
                <div class="ap-bio-product-info">
                    <span class="ap-bio-product-name">Cozy Hoodie</span>
                    <span class="ap-bio-product-price">$40.00</span>
                </div>
            </a>
        </div>
    </div>

    <!-- Socials -->
    <footer class="ap-bio-footer">
        <div class="ap-bio-socials">
            <a href="#" target="_blank"><img src="https://cdn.simpleicons.org/facebook/333" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="https://cdn.simpleicons.org/instagram/333" alt="Instagram"></a>
            <a href="#" target="_blank"><img src="https://cdn.simpleicons.org/youtube/333" alt="YouTube"></a>
            <a href="#" target="_blank"><img src="https://cdn.simpleicons.org/500px/333" alt="500px"></a>
        </div>
        <div class="ap-bio-credit">
            Powered by Aperture Pro
        </div>
    </footer>

</div>

<script src="../assets/bio.js"></script>
</body>
</html>
